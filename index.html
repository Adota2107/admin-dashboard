<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard</title>
</head>
<body>
    <div id="container">
        <div class="header">Do Nhat Minh</div>
        <div class="sidebar">
            <div class="logo">
                <h2>
                    <svg id="icon_dashboard" viewBox="0 0 24 24">
                        <path d="M13,3V9H21V3M13,21H21V11H13M3,21H11V15H3M3,13H11V3H3V13Z"></path>
                    </svg>
                    <span>Dashboard</span>
                </h2>
            </div>
            <div class="menu">
                <ul>
                    <li><i class="fa fa-home"></i>Home</li>
                    <li><i class="fa fa-user-circle"></i>Profile</li>
                    <li><i class="fa fa-comment"></i>Messages</li>
                    <li><i class="fa fa-clock-o"></i>History</li>
                    <li><i class="fa fa-tasks"></i>Tasks</li>
                    <li><i class="fa fa-users"></i>Communities</li>
                </ul>
            </div>
            <div class="others">
                <ul>
                    <li><i class="fa fa-gear"></i>Settings</li>
                    <li><i class="fa fa-question"></i>Support</li>
                    <li><i class="fa fa-shield"></i>Privacy</li>
                </ul>
            </div>
        </div>
        <div class="content">
            Your Projects
        </div>
    </div>
</body>
</html>
